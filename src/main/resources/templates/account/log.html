<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}" th:with="header='Logowanie'">

<main layout:fragment="main">
    <div class="row">
        <div class="col-lg-12">

            <div th:if="${param.error}" class="alert alert-danger">
                Niepoprawny login lub hasło
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Wylogowano pomyślnie
            </div>
            <div class="col-md-6">
                <form name='f' th:action="@{/login}" method='POST'>
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-md-4 col-form-label">Nazwa użytkownika</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="exampleInputEmail1" name="username"
                                   aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputPassword1" class="col-md-4 col-form-label">Hasło</label>
                        <div class="col-md-8">
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary pull-right">Zaloguj</button>
                </form>
            </div>
        </div>
    </div>
</main>

</html>
